<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Community</title>
    <link rel="stylesheet" href="/css/question_list.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<div th:replace="~{nav::nav}"></div>

    <main>
        <section class="hero">
            <h1>고민상담 게시판</h1>
            <div class="hero-image">
                <img src="/image/counsel.png" alt="고민상담 이미지">
            </div>
        </section>

        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="검색">
                <button type="submit" class="search-btn">검색</button>
                <button sec:authorize="isAuthenticated()" class="write-btn"
                        onclick="location.href='/question/create'">등록하기</button>
            </div>
        </div>

        <!--게시판 리스트 제작 필요 (데이터베이스 연동 필요)-->
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>작성일자</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, loop : ${paging}">
                <td class="text-start"><a
                        th:href="@{|/question/detail/${question.id}|}"
                        th:text="${question.subject}"></a>

                </td>
                <td
                        th:text="${#temporals.format(question.createDate,'yyyy-MM-dd')}">
                </td>
                <td th:if="${question.author!=null}"
                      th:text="${question.author.getUsername()}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징 처리(이동) 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 버튼 -->
                <li class="page-item" th:classappend="${!paging.hasPrevious}?'disabled'">
                    <a class="page-link" th:href="@{|/question?page=${paging.number - 1}|}">
                        <span>이전</span>
                    </a>
                </li>

                <!-- 페이지 번호 리스트 (현재 페이지를 기준으로 +-5 페이지 표시) -->
                <li th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
                    th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                    th:classappend="${page == paging.number ? 'active' : ''}" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|/question?page=${page}|}">
                        <!-- 페이지 번호 표시 -->
                    </a>
                </li>

                <!-- 다음 페이지 버튼 -->
                <li class="page-item" th:classappend="${!paging.hasNext}?'disabled'">
                    <a class="page-link" th:href="@{|/question?page=${paging.number + 1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징 처리 끝 -->

    </main>
</body>
</html>
